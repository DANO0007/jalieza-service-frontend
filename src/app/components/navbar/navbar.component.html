<ion-header>
  <ion-toolbar>
    <!-- Logo grande: visible en pantallas md y mayores -->
    <ion-img
      *ngIf="!isMobile" slot="start" src="./../../../assets/logoJaliezaNavbar.png"
      alt="Logo grande" (click)="logoFunction()">
    </ion-img>
    <!-- Logo chico: visible solo en pantallas xs y sm -->
    <ion-img
      *ngIf="isMobile" slot="start" src="./../../../assets/logoNavbar.png"
      alt="Logo pequeño" (click)="logoFunction()">
    </ion-img>

    <ion-title class="tipografia" >{{ title }}</ion-title>
    <!-- Contenedor para mantener equilibrio -->
    <div slot="end" *ngIf="isRegistrarCiudadano()" style="width: 70px;"></div>

    <ion-buttons slot="end" *ngIf="!isRegistrarCiudadano()">
      <ion-menu-button></ion-menu-button> <!-- Botón de menú -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu  side="end" content-id="main-content"><!--Menu lateral-->
  <ion-content>
    <ion-list lines="none">
      <ion-item href="/home">
        <ion-label class="tipografia">Iniciar Sesión</ion-label>
      </ion-item>
      <ion-item href="/buscar-ciudadano">
        <ion-label class="tipografia">Buscar Ciudadano</ion-label>
      </ion-item>
      <ion-item href="/registrar-ciudadano">
        <ion-label class="tipografia">Registrar Ciudadano</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
