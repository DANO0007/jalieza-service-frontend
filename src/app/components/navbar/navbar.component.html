<ion-header>
  <ion-toolbar>
    <!-- Logo grande: visible en pantallas md y mayores -->
    <ion-img
      *ngIf="!isMobile" slot="start" src="./../../../assets/logoJaliezaNavbar.png"
      alt="Logo grande" >
    </ion-img>
    <!-- Logo chico: visible solo en pantallas xs y sm -->
    <ion-img
      *ngIf="isMobile" slot="start" src="./../../../assets/logoNavbar.png"
      alt="Logo pequeño" >
    </ion-img>

    <ion-title class="tipografia" >{{ title }}</ion-title>
    <!-- Contenedor para mantener equilibrio -->
    <div slot="end" *ngIf="debeOcultarMenu()" style="width: 70px;"></div>

    <ion-buttons slot="end" *ngIf="!debeOcultarMenu()">
      <ion-menu-button></ion-menu-button> <!-- Botón de menú -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>
